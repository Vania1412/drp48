name: Flutter CI/CD with Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter APK
        run: flutter build apk --release

      # Optionally, upload the APK as a build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
  deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Fire-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileConetent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: app/build/output/apk/release/app-release-unsigned.apk


